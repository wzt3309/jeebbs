news.source.hexun.name=和讯网
news.source.hexun.layout=json
news.source.hexun.url=http://nwapi.hexun.com/liveNews/getNews
news.source.hexun.selector=content
news.source.hexun.selector.title=content
news.source.hexun.selector.time=timestamp
news.source.hexun.selector.profile=content
news.source.hexun.profile.length=100
